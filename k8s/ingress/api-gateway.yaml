apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: courtmate-ingress
  namespace: courtmate-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.courtmate.dev  # Change to your domain
    http:
      paths:
      - path: /api/courts
        pathType: Prefix
        backend:
          service:
            name: court-service
            port:
              number: 80
      - path: /api/bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 80
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80