apiVersion: apps/v1
kind: Deployment
metadata:
  name: court-service
  namespace: courtmate-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: court-service
  template:
    metadata:
      labels:
        app: court-service
    spec:
      containers:
      - name: court-service
        image: your-acr.azurecr.io/court-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: courtmate-config
              key: DATABASE_HOST
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080