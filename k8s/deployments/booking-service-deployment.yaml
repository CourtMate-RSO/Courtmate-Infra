# ==========================
# BOOKING SERVICE (BACKEND)
# ==========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: booking-service
          image: k3d-registry.localhost:5000/booking-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_ANON_KEY
            - name: SUPABASE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_JWT_SECRET
            - name: ENV
              value: "dev"
            - name: API_VERSION
              value: "v1"
