apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: court-service-hpa
  namespace: courtmate-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: court-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70